  <script>
    document.addEventListener("DOMContentLoaded", function() {
        var lista = document.getElementById("result");
        var calcolaButton = document.getElementById("calcola");
        
        calcolaButton.addEventListener("click", function() {
            lista.innerHTML = '';
            var lato = document.getElementById("lato").value;
            var perimetro = lato * 4;
            var area = lato * lato;
            lista.innerHTML += '<li>' + "il perimetro è: " + perimetro + '</li>';
            lista.innerHTML += '<li>' + "l\'area è: " + area + '</li>';
        });
    });
</script>

</head>
