<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function num() {
            var numero = document.getElementById("numero").value;
            switch (numero) {
                case 1:
                    document.getElementById("result").innerHTML = "Gennaio";
                    break;
                case 2:
                    document.getElementById("result").innerHTML = "Febbraio";
                    break;
                    case 3:
                    document.getElementById("result").innerHTML = "Marzo"
                    break;
                    case 4:
                    document.getElementById("result").innerHTML = "Aprile";
                    break;
                    case 5:
                    document.getElementById("result").innerHTML = "Maggio";
                    break;
                    case 6:
                    document.getElementById("result").innerHTML = "Giugno";
                    break;
                    case 7:
                    document.getElementById("result").innerHTML = "Luglio";
                    break;
                    case 8:
                    document.getElementById("result").innerHTML = "Agosto";
                    break;
                    case 9:
                    document.getElementById("result").innerHTML = "Settembre";
                    break;}
        }
    </script>
</head>
<body>
    <input type="text" placeholder="inserisci un numero" id="numero">
    <button onclick="num()">result</button>
    <div id="result">
        Numero:
    </div>
    </body>
    </html>
