<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #img {
            display: none;
        }
    </style>
</head>
<body>
    Inserisci la misura della base <input type="text" id="base"> <br/>
    Inserisci la misura dell'altezza <input type="text" id="altezza"> <br/>
    <button onclick="mostraDati()"> Clicca!</button>
    <button onclick="azzera()"> Azzera</button>
    <hr/>
    <div>
        <ul id="result">
 
        </ul>
        <div id="img">
            <img src="rettangolo.png" alt="">
        </div>
    </div>
    <script>
        var lista = document.getElementById("result");
        function showImg () {
            document.getElementById("img").style.display = "block";
        }
 
        function mostraDati() {
            var base = parseInt(document.getElementById("base").value);
            var altezza = parseInt(document.getElementById("altezza").value);
            var perimetro = (base + altezza) * 2;
            var area = base * altezza;
            lista.innerHTML = '<li>' + "il perimetro è: "+ perimetro + '</li>';
            lista.innerHTML += '<li>' + "l'area è: "+ area + '</li>';
            showImg ();
        }
 
        function azzera () {
            document.getElementById("img").style.display = "none";
            lista.innerHTML = '';
        }
    </script>
</body>
</html>
